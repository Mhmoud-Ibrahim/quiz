<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
   
    <p class="mx-3 mt-3 w-25 rounded-2 text-center bg-success text-white p-2" id="clock"></p>
    <div class="quiz-app p-2 rounded-3 mt-5 shadow border border-1 border-dark-subtle">
        <div class="quiz-info p-3">
            <div class="category">Category: <span>HTMl</span>  </div>
            <div class="count">Question Count: <span>10</span>  </div>
        </div>
        <div class="quiz-area p-3 ">
          
        </div>
        <div class="answers-area">
             
        </div>
        <button class="submit-button btn btn-outline-primary fw-bolder w-100">Submit Answer</button>
        <div class="bullets p-3">
            <div class="spans mt-3 p-3">
             
            </div>
            <div class="countdown">
              
            </div>
        </div>
        <div class="results mt-3 p-2">
           
        </div>
    </div> 

    <script src="js/bootstrap.bundle.js" ></script>
    <script src="js/index.js" ></script>
</body>
</html>
